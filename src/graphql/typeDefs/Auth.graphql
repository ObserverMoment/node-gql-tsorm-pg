type LoginResponse {
  user: User!
  token: String!
}

extend type Query {
  me: User
  login(email: String!, password: String!): LoginResponse!
}

extend type Mutation {
  registerNewUser(input: RegisterUserInput!): LoginResponse!
}

input RegisterUserInput {
  firstname: String!
  lastname: String!
  email: String!
  password: String!
  organisationId: ID!
  roleTypeId: ID = 1
}
