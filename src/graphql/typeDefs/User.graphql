type User {
  id: ID!
  firstname: String!
  lastname: String!
  email: String!
  organisation: Organisation
}

extend type Query {
  user(id: ID!): User!
  users: [User!]!
}

extend type Mutation {
  updateUser(input: UpdateUserInput!): User!
}

input UpdateUserInput {
  firstname: String
  lastname: String
}
