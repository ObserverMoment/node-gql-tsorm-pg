type User {
  id: ID!
  firstname: String!
  lastname: String!
  email: String!
  organisation: Organisation
}

extend type Query {
  user(id: ID!): User!
  users: [User!]!
}

extend type Mutation {
  createUser(input: CreateUserInput!): User!
  updateUser(input: UpdateUserInput!): User!
}

input CreateUserInput {
  firstname: String!
  lastname: String!
  email: String!
  password: String!
  organisationId: ID!
}

input UpdateUserInput {
  firstname: String
  lastname: String
}
