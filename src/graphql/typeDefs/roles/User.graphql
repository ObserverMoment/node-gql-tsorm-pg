type User {
  id: ID!
  firstname: String!
  lastname: String!
  email: String!
  organisation: Organisation!
  roles: [Role!]!
}

extend type Query {
  user(id: ID!): User!
  users(organisationId: ID): [User!]!
}

extend type Mutation {
  updateUser(input: UpdateUserInput!): User!
}

input UpdateUserInput {
  firstname: String
  lastname: String
}
